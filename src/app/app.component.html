<div class="parent-class">
  <!-- 1st part -->
  <div class="top-class">
    <i class="pi pi-bars doNotDisplay" (click)="displayDeliveryOption()"></i>
    <img src="assets/santa.png" id="center-img" />
    <p class="writing">
      Santa Inc.
      <span class="version">V4.1.2</span>
    </p>

    <ul style="text-align: left" class="data-class">
      <li *ngFor="let task of tasks" [style.margin-bottom]="task.margin">
        <i class="{{ task.class }} icon " (click)="itemSelected(task.name)">
          <span style="margin-left: 10px">{{ task.name }}</span>
        </i>
      </li>
    </ul>
  </div>
  <!-- 2nd part -->
  <div class="middle-class">
    <div
      *ngIf="optionIsClicked && textToBeDisplayed"
      style="
        font-style: italic;
        font-size: 2em;
        text-align: center;
        line-height: 50vw;
      "
    >
      {{ textToBeDisplayed }}
    </div>
    <h1 class="responiveCSS" *ngIf="displayDeliveryScreen">Delivery List</h1>
    <div style="width: 100%" class="tableContainer">
      <p-table
        *ngIf="displayDeliveryScreen"
        [value]="demoData"
        [paginator]="true"
        [rows]="10"
        selectionMode="single"
        [showCurrentPageReport]="true"
        [rowsPerPageOptions]="[10, 20]"
        class="tableDisplay"
        scrollDirection="both"
        [scrollable]="true"
        scrollHeight="500px"
        [style]="{
          height: '72vh',
          'overflow-y': 'auto !important'
        }"
        [resizableColumns]="true"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pFrozenColumn>First Name</th>
            <th>Last Name</th>
            <th>Address</th>
            <th alignFrozen="right" pFrozenColumn>Wishes</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item let-rowIndex="rowIndex">
          <tr [ngClass]="{ changeRowColor: faultyWishers.includes(rowIndex) }">
            <td>{{ item.firstName }}</td>
            <td>{{ item.lastName }}</td>
            <td>{{ item.address }}</td>
            <td>{{ item.wishes }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
  <!-- 3rd part -->
  <div class="right-class">
    <img src="assets/pine.png" id="pine" />
  </div>
</div>
